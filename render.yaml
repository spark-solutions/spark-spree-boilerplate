databases:
  - name: spree-db
    databaseName: spree
    user: spree

services:
  - type: web
    name: spree-web
    runtime: ruby
    plan: standard
    buildCommand: bin/render-build.sh
    preDeployCommand: bin/rails db:migrate && bin/rails db:seed
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spree-db
          property: connectionString
      - fromGroup: spree-settings
  - type: worker
    name: spree-worker
    runtime: ruby
    plan: standard
    buildCommand: bin/render-build.sh
    startCommand: "bundle exec rake solid_queue:start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: spree-db
          property: connectionString
      - fromGroup: spree-settings

envVarGroups:
  - name: spree-settings
    envVars:
      - key: SECRET_KEY_BASE # for production installs comment out this lines
        generateValue: true # for production installs comment out this lines
      #- key: RAILS_MASTER_KEY # for production installs uncomment this line
      #  sync: false # for production installs uncomment this line